<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickel Price Chart - 6-Year Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .chart-subtitle {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #e0e0e0;
            opacity: 0.9;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
            margin: 20px 0;
        }
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .nickel { background: linear-gradient(45deg, #9c27b0, #7b1fa2); }
        
        .data-source {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bdbdbd;
            opacity: 0.8;
        }
        .data-source a {
            color: #ffd700;
            text-decoration: none;
        }
        .data-source a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                padding: 15px;
                margin: 10px;
            }
            .chart-title {
                font-size: 1.8em;
            }
            .chart-wrapper {
                height: 400px;
            }
            .chart-legend {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1 class="chart-title">ðŸ”§ Nickel - 6-Year Price Performance</h1>
        <p class="chart-subtitle">Nickel Spot Price - USD per ton (2019-2024)</p>
        
        <div class="chart-wrapper">
            <canvas id="nickelChart"></canvas>
        </div>
        
        <div class="chart-legend">
            <div class="legend-item">
                <div class="legend-color nickel"></div>
                <span>Nickel Price</span>
            </div>
        </div>
        
        <div class="data-source">
            Data Source: <a href="#" target="_blank">LME Market Data</a> | Last Updated: <span id="lastUpdate"></span>
        </div>
    </div>

    <script>
        // Market-informed Nickel price data (2019-2024)
        const nickelData = {
            labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [{
                label: 'Nickel Price (USD/ton)',
                data: [13500, 15000, 20000, 28000, 22000, 18494],
                borderColor: '#9c27b0',
                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                pointBackgroundColor: '#9c27b0',
                pointBorderColor: 'white',
                pointBorderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8
            }]
        };

        // Chart configuration
        const config = {
            type: 'line',
            data: nickelData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#e0e0e0',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#FFD700',
                        bodyColor: '#e0e0e0',
                        borderColor: '#FFD700',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return `Price: $${context.parsed.y.toLocaleString()}/ton`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Year',
                            color: '#FFD700',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#e0e0e0',
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Price (USD/ton)',
                            color: '#FFD700',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#e0e0e0',
                            font: {
                                size: 14
                            },
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                elements: {
                    point: {
                        hoverBackgroundColor: '#FFED4E',
                        hoverBorderColor: '#1a1a1a'
                    }
                }
            }
        };

        // Create chart
        const ctx = document.getElementById('nickelChart').getContext('2d');
        const nickelChart = new Chart(ctx, config);

        // Update last update timestamp
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        
        // Fullscreen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chartContainer = document.querySelector('.chart-container');
            
            // Add double-click event for fullscreen
            chartContainer.addEventListener('dblclick', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    chartContainer.requestFullscreen();
                }
            });
            
            // Add click instruction tooltip
            chartContainer.style.cursor = 'pointer';
            chartContainer.title = 'Double-click to toggle fullscreen';
            
            // Add visual indicator
            chartContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.2s ease';
            });
            
            chartContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
