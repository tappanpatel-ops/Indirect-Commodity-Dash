<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI - Producer Price Index Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .chart-subtitle {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #e0e0e0;
            opacity: 0.9;
        }
        .chart-wrapper {
            position: relative;
            height: 500px;
            margin: 20px 0;
        }
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .ppi-final { background: linear-gradient(45deg, #4caf50, #388e3c); }
        .ppi-goods { background: linear-gradient(45deg, #2196f3, #1976d2); }
        .ppi-services { background: linear-gradient(45deg, #ff9800, #f57c00); }
        .ppi-energy { background: linear-gradient(45deg, #f44336, #d32f2f); }
        .ppi-metals { background: linear-gradient(45deg, #9c27b0, #7b1fa2); }
        
        .data-source {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bdbdbd;
            opacity: 0.8;
        }
        .data-source a {
            color: #ffd700;
            text-decoration: none;
        }
        .data-source a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                padding: 15px;
                margin: 10px;
            }
            .chart-title {
                font-size: 1.8em;
            }
            .chart-wrapper {
                height: 400px;
            }
            .chart-legend {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1 class="chart-title">üè≠ Producer Price Index (PPI) Trends</h1>
        <p class="chart-subtitle">Bureau of Labor Statistics - Final Demand, Goods, Services & Energy (2019-2024)</p>
        
        <div class="chart-wrapper">
            <canvas id="ppiChart"></canvas>
        </div>
        
        <div class="chart-legend">
            <div class="legend-item">
                <span class="legend-color ppi-final"></span>
                <span>Final Demand PPI</span>
            </div>
            <div class="legend-item">
                <span class="legend-color ppi-goods"></span>
                <span>Final Demand Goods</span>
            </div>
            <div class="legend-item">
                <span class="legend-color ppi-services"></span>
                <span>Final Demand Services</span>
            </div>
            <div class="legend-item">
                <span class="legend-color ppi-energy"></span>
                <span>Energy PPI</span>
            </div>
            <div class="legend-item">
                <span class="legend-color ppi-metals"></span>
                <span>Metals PPI</span>
            </div>
        </div>
        
        <div class="data-source">
            Data Source: <a href="https://www.bls.gov/ppi/" target="_blank">Bureau of Labor Statistics - Producer Price Index</a>
        </div>
    </div>

    <script>
        // PPI Data (2019-2024)
        const ppiData = {
            labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [
                {
                    label: 'Final Demand PPI',
                    data: [119.8, 120.2, 125.6, 135.8, 140.2, 142.8],
                    borderColor: '#4caf50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#4caf50',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                },
                {
                    label: 'Final Demand Goods',
                    data: [118.2, 118.8, 124.2, 134.2, 138.8, 141.2],
                    borderColor: '#2196f3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#2196f3',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                },
                {
                    label: 'Final Demand Services',
                    data: [120.8, 121.2, 126.8, 136.8, 141.2, 143.8],
                    borderColor: '#ff9800',
                    backgroundColor: 'rgba(255, 152, 0, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#ff9800',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                },
                {
                    label: 'Energy PPI',
                    data: [115.5, 108.4, 118.6, 142.4, 139.8, 138.5],
                    borderColor: '#f44336',
                    backgroundColor: 'rgba(244, 67, 54, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#f44336',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                },
                {
                    label: 'Metals PPI',
                    data: [122.4, 120.8, 128.6, 148.2, 152.8, 156.8],
                    borderColor: '#9c27b0',
                    backgroundColor: 'rgba(156, 39, 176, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#9c27b0',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }
            ]
        };

        // Chart configuration
        const config = {
            type: 'line',
            data: ppiData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    title: {
                        display: false
                    },
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: '#ffd700',
                        borderWidth: 2,
                        cornerRadius: 8,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toFixed(1);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Year',
                            color: '#ffffff',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: true,
                            borderColor: 'rgba(255, 255, 255, 0.3)'
                        },
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'PPI Index Value',
                            color: '#ffffff',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: true,
                            borderColor: 'rgba(255, 255, 255, 0.3)'
                        },
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            callback: function(value) {
                                return value.toFixed(0);
                            }
                        },
                        beginAtZero: false,
                        suggestedMin: 100,
                        suggestedMax: 170
                    }
                },
                elements: {
                    point: {
                        hoverRadius: 8
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                }
            }
        };

        // Create the chart
        const ctx = document.getElementById('ppiChart').getContext('2d');
        const ppiChart = new Chart(ctx, config);

        // Add click event for fullscreen functionality
        document.querySelector('.chart-container').addEventListener('dblclick', function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                this.requestFullscreen();
            }
        });
    </script>
</body>
</html>
